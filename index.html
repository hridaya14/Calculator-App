<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300&display=swap" rel="stylesheet">
    <script src="main.js" defer></script>
</head>
<body>
    
    <!-- Rounded switch -->
    
    <div class = "container">
        <div class = "output-box">
            <div data-prev-text class = "prev-text"></div>
            <div data-curr-text  class = "current-text"></div>
        </div>
        <button data-all-clear class = "clear">AC</button>
        <button data-operation class  = "operator">%</button>
        <button data-operation class = "operator">รท</button>
        <button data-number class = "number">7</button>
        <button data-number class = "number">8</button>
        <button data-number class = "number">9</button>
        <button data-operation class = "operator">ร</button>
        <button data-number class = "number">4</button>
        <button data-number class = "number">5</button>
        <button data-number class = "number">6</button>
        <button data-operation class = "operator">-</button>
        <button data-number class = "number">1</button>
        <button data-number class = "number">2</button>
        <button data-number class = "number">3</button>
        <button data-operation class = "operator">+</button>
        <button data-number class = "decimal">.</button>
        <button data-number class = "number">0</button>
        <button data-delete class = "del"><img src = "delete.png"></button>
        <button data-display class = "display">=</button>
    </div>
    
</body>
</html>
